<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Document</title>
    <style>
        .fancy p{
            color: #00fff0;

        }

<body>
    <div id="app">  
        <input type="button" value="按钮" @click="do1">
        <h1 v-show="flag">1111111</h1>
        <h1 v-if="flag">222222</h1>
        <p v-if ="flag"> 
            11
            22
            33
            4
            5
            666666666
            第一个分支的更改
        </p>
    </div>
    
    <table>
        <thead>
            
        </thead>
    </table>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{
                do1(){
                    this.flag=!this.flag;
                }    
            }
        });
    </script>

</body>
